    description: >-
      The Edmunds Dealership API is a tool that provides real-time access to
      data on cars for sale at dealerships across the country. By connecting to
      the API, users can search for specific makes and models, view pricing
      information, and even schedule test drives directly through the platform.
      This information is continuously updated to reflect the current inventory
      available at each dealership, giving users the most accurate and
      up-to-date information possible. Overall, the Edmunds Dealership API
      streamlines the car buying process by making it easier for users to find
      the perfect vehicle at a dealership near them.
